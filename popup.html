<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
      }

      h2 {
        margin: 0 0 15px 0;
        font-size: 16px;
        color: #333;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #0056d2;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #004bb5;
      }

      button:active {
        background-color: #003d8f;
      }

      #status {
        margin-top: 12px;
        padding: 10px;
        border-radius: 4px;
        font-size: 13px;
        text-align: center;
        display: none;
      }

      #status.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      #status.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      #status.info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .stats {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ“‹ Coursera Question Copier</h2>
    <button id="copyBtn">Copy All Questions</button>
    <div id="status"></div>
    <div id="stats" class="stats"></div>

    <script src="popup.js"></script>
  </body>
</html>
